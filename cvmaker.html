<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Maker - CV Temple</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="cvmaker.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <h1>CV Temple</h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="cvmaker.html">CV Maker</a></li>
            <li><a href="showcase.html">CV Showcase</a></li>
            <li><a href="index.html">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="cv-maker">
      <div class="container">
        <h2>CV Maker</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br />

          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" required /><br />

          <label for="occupation">Occupation:</label>
          <input type="text" id="occupation" name="occupation" required /><br />

          <label for="department">Department (if university student):</label>
          <input type="text" id="department" name="department" /><br />

          <label for="internship">Internship:</label>
          <input type="text" id="internship" name="internship" /><br />

          <label for="projects">Projects:</label>
          <textarea id="projects" name="projects" rows="4"></textarea><br />

          <button type="submit">Create CV</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2024 CV Temple. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
